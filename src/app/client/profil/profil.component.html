
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shards Dashboard Lite - Free Bootstrap Admin Template â€“ DesignRevision</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <app-navbar></app-navbar>
    
    <div class="container-fluid">
      <div class="row">
        <!-- Main Sidebar -->
        <aside class="main-sidebar col-12 col-md-3 col-lg-3 px-0">
          
          <div class="nav-wrapper">
            <div class="col-lg-12">
                <div class="card card-small mb-5 pt-3">
                  <div class="card-header border-bottom text-center">
                    <div class="mb-3 mx-auto">
                      
                        <img class="rounded-circle" src="assets/images/upload/{{user.image}}" alt="User" width="110">
                      
                       
                    </div>
                    <h4 class="mb-0">{{user.firstname}} {{user.lastname}} </h4>
                    <span class="text-muted d-block mb-2">{{user.country}} , {{user.city}}</span>
                    <button type="button" routerLink="app-settings" class="mb-2 btn btn-sm btn-pill btn-outline-primary mr-2">Settings <i class="fas fa-cog" style='font-size:16px'></i></button>
                 </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <strong class="text-muted d-block mb-2">Phone <i class="fas fa-phone" style='font-size:16px'></i></strong>
                      <span>{{user.num_phone}} </span>
                    </li>
                    <li class="list-group-item">
                      <strong class="text-muted d-block mb-2">Adress <i class="fas fa-map-marker-alt" style='font-size:16px'></i></strong>
                      <span>{{user.address}}</span>
                    </li>
                    </ul>
                </div>
            </div>
          </div>
        </aside>
        
        <!-- End Main Sidebar -->
        <aside class="main-sidebar col-9 col-md-9 col-lg-9 " style="margin-top:1%">
          <main class="main-content col-lg-12 col-md-12 col-sm-12 ">
            <div class="row">
            <div class="main-navbar sticky-top bg-white" style="float:left;  margin-right: 10%;">
              <button type="submit" routerLink="app-panier" class="btn btn-accent "><i style='font-size:16px' class='fas'>&#xf07a;</i> Your Panier</button>
            </div>
            <div class="main-navbar sticky-top bg-white" style="float:left ; margin-right:10%;">
                <button type="submit" routerLink="app-liked" class="btn btn-accent"><i style='font-size:16px' class='fas'>&#xf164;</i> Historique Liked</button>
            </div>
            <!-- / .main-navbar -->
            <div class="main-navbar sticky-top bg-white" style="float:left ; margin-right: 10%;">
              <button type="submit" routerLink="app-rated" class="btn btn-accent"><i style='font-size:16px' class='fas'>&#xf005;</i> Historique Rated</button>
          </div>
          </div>
          <br>
          <div class="row"> 
            <div class="col-lg-12">
              <router-outlet></router-outlet>
         </div>
          </div>
          </main>
        </aside>
                
      </div>
    </div>
    <app-footer></app-footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
