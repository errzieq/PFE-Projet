
<div class="row">
    <div class="col-lg-5">
            <div class="input-group form">
                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchmetauser"/>
                            
            </div>
    </div>
</div>
            <br>
           <div class="panel-heading">
			<div class="panel-title">All Metausers</div>
		</div>
        <div class="panel-body content table-responsive">
					
            <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered " id="example">
                          <thead>
                              <tr>
                                  <th>username</th>
                                  <th>Product name</th>
                                  <th>rating</th>
                                  <th>Like</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr class="odd gradeX" *ngFor="let metausers of metausers | filter:searchmetauser | paginate:{itemsPerPage : 10 , currentPage:p}" >
                                    <td>
                                       <span>{{metausers.username}}</span>
                                    </td>    
                                    <td>
                                      <span>{{metausers.Product_name}}</span>
                                    </td>
                                    <td>
                                        <span>{{metausers.rating}}</span>
                                    </td>
                                    <td>
                                        <span>{{metausers.like}}</span>
                                    </td>
                                    
                              </tr>
                          </tbody>
                          
                      </table>
            </div>
            <hr/>
<pagination-controls (pageChange)="p = $event" ></pagination-controls>
<br>
